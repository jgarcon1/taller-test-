[theme]
author = "Penn Libraries Digital Scholarship Team"
title = "Mapping Paris"
description = "Mapping Paris is an Omeka Theme designed to showcase Neatline Exhibits. Any Neatline exhibits are featured on the home page and link directly to their fullscreen views. It also adds a variety of additional features to how Neatline exhibits are displayed: narrative & pop-up windows are combined and locked to side of map, images in pop-ups can be opened in a lightbox, records can be filtered using tags."
website = "https://github.com/upenndigitalscholarship/mapping-paris"
support_link = "https://github.com/upenndigitalscholarship/mapping-paris/issues"
omeka_minimum_version="2.0"
omeka_target_version="2.6"
version="1.0"
tags="neatline"
